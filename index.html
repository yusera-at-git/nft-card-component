<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft-card-container">
        <div class="nft-card-container-secnd">
          <div class="nft-card">
            <div class="img-top">
              <img
                class="equilibrium-img"
                src="./images/image-equilibrium.jpg"
              />
              <div class="image-overlay">
                <img class="icon-view" src="./images/icon-view.svg" />
              </div>
            </div>
            <p class="card-title">Equilibrium #3429</p>
            <p class="card-details">
              Our equilibrium collection promotes balance and calm.
            </p>
            <section class="price-duration">
              <p class="price">
                <span class="eth-container"
                  ><img class="eth" src="./images/icon-ethereum.svg"
                /></span>
                0.041ETH
              </p>
              <p class="duration">
                <span class="clock-container"
                  ><img class="clock" src="./images/icon-clock.svg"
                /></span>
                3 days left
              </p>
            </section>
            <hr class="end-of-details" />
            <article class="author-details">
              <p class="avatar-container">
                <img class="avatar" src="./images/image-avatar.png" />
              </p>

              <p class="avatar-detail">
                <span class="created-by">Creation of</span
                ><span class="author-name"> Jules Wyvern</span>
              </p>
            </article>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yusera</a>.
      </div>
    </footer>
  </body>
</html>
